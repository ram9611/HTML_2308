<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>dl에 CSS 적용하기</title>
	<style>
		
		*{margin:0; padding:0;}
		
		dl{width:650px;
		   border: 5px double gray;
		   margin:0 auto;}
		   
		dt{padding: 15px 0;
		   text-align: center;
		   background-color: #aaf;
		   border-bottom: 10px solid blue;
		   font: bold 30px "돋움";
		   letter-spacing:10px;}
		dd{padding: 10px 0px;}
		.lint{border-bottom: dotted;}
	</style>
	</head>
	
	<body>
		<dl>
			<dt>한국의 속담</dt>
			<dd class="lint">발 없는 말이 천리간다.</dd>
			<dd>까마귀날자 배떨어진다.</dd>
		</dl>
	</body>
</html>
