<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.Li1{list-style: disc;}
		.Li2{list-style: none;}
		.Li3{list-style:circle;}
		.Li4{list-style: square;}

		.Li6{list-style: lower-alpha;}

		.Li8{list-style: lower-roman;}
	</style>
	</head>
	
	<body>
		<ul>
			<li class="Li1">메뉴1</li>
			<li class="Li2">메뉴2</li>
			<li class="Li3">메뉴3</li>
			<li class="Li4">메뉴4</li>
			<li class="Li5">메뉴5</li>
			<li class="Li6">메뉴6</li>
			<li class="Li7">메뉴7</li>
			<li class="Li8">메뉴8</li>
		</ul>
	</body>
</html>
