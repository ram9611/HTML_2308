<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		li{list-style: none;}
		ul{width: 130px;
		  }
		li a{display:block;
			text-decoration: none;/*a 밑줄제거*/
		     color: white;
		     background: greenyellow;
		     padding:5px;
		     margin: 3px 0;
		     font-weight: bold;}
		 /*a 태그 마우스가 올라갔을때 실행되는 영역-> :hover*/    
		li a:hover{background: yellow;
				   color: black;
				   text-decoration: underline;}
	</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><a href="#">Company</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">Community</a></li>
			</ul>
		</div>
	</body>
</html>
