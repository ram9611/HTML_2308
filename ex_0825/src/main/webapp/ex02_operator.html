<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>대입 연산자</title>
		
		<script>
			let num1=10;
			let num2=20;
			
			num1 +=5; // num1=num1+5
			document.write("+=: ",num1,"<br>");
			
			num1+=num2; // num1=num1+num2;
			document.write("+=: ",num1,"<br>");
			
			num2*=5; // num2=num2*5
			document.write("*=: ",num2,"<br>");
			
			num2 /=20;
			document.write("/=: ",num2,"<br>");
			
			num1%=5 // num1=num1%5
			document.write("%=: ",num1,"<br>");
			
			
			document.write("<hr>");
			
			
			let apple=5;
			let orange=10;
			let pear=3;
			
			let sum;
			let hour;
			
			sum=apple+orange+pear;
			hour=sum/24;
			
			document.write("Total : ",sum,"<br>");
			document.write("Total per hour : ",hour.toFixed(1),"<br>");
		</script>
	</head>
	
	
	<body>
		
	</body>
</html>
