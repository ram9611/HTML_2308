<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>비교 연산자</title>
		
		<script>
			let a=10;
			let b=3;
			let result;
			
			result=a>b;
			document.write("a>b: ",result,"<br>");
			
			result=a<=b;
			document.write("a<=b: ",result,"<br>");
			
			result=a==b;
			document.write("a==b: ",result,"<br>");
			
			result=a!=b;
			document.write("a!=b: ",result,"<br>");
		</script>
	</head>
	
	<body>
		
	</body>
</html>
