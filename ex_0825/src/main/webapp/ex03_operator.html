<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>증감 연산자</title>
	</head>
	<script>
		//증감 연산자: 변수의 값을 1씩 증가시키거나 감소시키는 연산자
		//선행 증감과 후행증감의 차이를 구별할 줄 알아야 한다.
		let n1=10;
		let n2=10;
		
		document.write("n1 : "+ ++n1,'<br>');
		document.write("n2 : "+ n2++,'<br>');
		document.write(n2);
		document.write('<hr>');
		
		let res=--n1+n2++;
		document.write(res);
		
	</script>
	<body>
	
	</body>
</html>
