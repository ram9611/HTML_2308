<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 태그를 이용한 테이블</title>
</head>
<body>
	<!--시멘틱 태그(sementic): 의미가 부여된 태그로써 브라우저에서 태그의 의미를 파악하여 원하는 정보를 빠르게 캐치할 수 있도록 태그-->
	<table border="1">
		<thead>
			<tr>
				<th>구분</th>
				<th>태블릿PC</th>
				<th>스마트폰</th>
			</tr>
		</thead>
		
		<tfoot>
			<tr>
				<th>총 판매 수</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
		</tfoot>
		
		<tbody>
			<tr>
				<th>상반기 판매랑</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>
			
			<tr>
				<th>하반기 판매랑</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>
		</tbody>
		
		
	</table>
</body>
</html>
