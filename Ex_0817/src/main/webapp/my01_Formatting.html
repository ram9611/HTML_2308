<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Formatting test</title>
	</head>
	<body>
		<p><b>"이부분"</b>은 단순히 글씨가 굵어지는 부분이에요.</p>
		<p><strong>"이부분"</strong>은 중요한 부분이라 굵게 표현했어요.</p>
		<hr>
		<p><i>"이부분"</i>은 단순한 이탤릭체 부분이에요</p>
		<p><em>"이부분"</em>은 이탤릭체 중요한 부분이에요</p>
		<hr>
		<p><mark>"이부분"</mark>만 하이라이팅하고 싶어요.</p>
		<p><del>"이부분"</del>만 지운거처럼 만들고 싶어요</p>
		<p><ins>"밑줄 친 부분"</ins>에 알맞은 말을 고르시오</p>
		<p>X<sup>2</sup>+Y<sup>3</sup>=Z</p>
		<p>물의 화학식은 H<sub>2</sub>0입니다</p>
	</body>
</html>
