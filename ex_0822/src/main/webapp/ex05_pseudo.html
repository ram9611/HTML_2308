<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo 클래스</title>
		<style>
			li{list-style: none;
			   display:inline}
			   
			li:nth-child(odd){color: red;}/*홀수*/
			li:nth-child(even){color: green;}/*짝수*/
			li:nth-child(4n){background: yellow;}/*배수*/
			li:nth-child(5){color: aqua; /*특정위치 한계*/}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<hr>

			<li>1</li>

	</body>
</html>
