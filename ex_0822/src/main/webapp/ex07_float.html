<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>float(왼쪽, 오른쪽 정렬)</title>
		<style>
			*{margin: 0; padding: 0;}
			
			#container{margin: 10px auto;
					   width:500px;
					   height: 200px;
					   border: 5px solid peachpuff;
					   padding: 10px;
					   background: aquamarine;
					   overflow: hidden;}/*float해제를 위해 overflow:hidden을 사용*/
					   
			h1{text-align: center;}
			
			.div1{width: 200px; padding: 15px;
			      background: blueviolet;
			      float: left;}
			.div2{width: 200px; padding: 15px;
			      background: goldenrod;
			      float: right;}
		</style>
	</head>
	
	<body>
		<div id="container">
			<h1>너를 너로써</h1>
			
			<div class="div1">
			<p>
				이제 보니 니 얼굴 그녀를 닮았어
				헤어지자 말해요 그녀도 널 닮았어
			</p>
		</div>
		
		<div class="div2">
			<p>
				이제 보니 니 얼굴 그녀를 닮았어
				헤어지자 말해요 그녀도 널 닮았어
			</p>
		</div>
		
		
		</div>
		
	</body>
</html>
