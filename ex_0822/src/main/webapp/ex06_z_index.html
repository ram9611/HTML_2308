<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		
		*{margin: 0; padding: 0;}
		p{border: 1px solid black;
		  padding: 10px;
		  width: 80px;
		  height: 80px;
		  position: absolute;}
		  
		  /*z-index값이 클수록 화면 위에 보여진다*/
		  .box1{background: yellow;
		        left: 100px; top: 100px;
		        z-index: 3;}
		  .box2{background: orange;
		  		left: 120px; top: 120px;
		  		z-index: 2;}
		  .box3{background: teal;
		   		left: 140px; top: 140px;
		   		z-index: 1;}
		
	</style>
	
	</head>
	<body>
		<p class="box1">박스1</p>
		<p class="box2">박스2</p>
		<p class="box3">박스3</p>
	</body>
</html>
