<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Class활용</title>
	<style>
		/*p{color: #f00;}*/
		/*.클래스명 : 특정 클래스로 접근*/
		.txt{color:blue;}
		.txt2{color:#bbf;}
		/*txt라는 클래스를 가진 태그 중 P태그에게만 CSS 적용*/
		p.txt{color: green;}
	</style>
	</head>
	<body>
		<!--클래스명은 중복이 허용됩니다-->
		
		<h2 class="txt">클래스 CSS 연습</h2>
		
		<p class="txt2">
			나는 P태그 입니다. 반갑습니다.
		</p>
		<p class="txt">
			나는 두번째 p태그 입니다.
		</p>
	</body>
</html>
