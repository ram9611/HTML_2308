<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>CSS연습</title>
	
	<style>
		/*스타일시트를 통해 글자의 색상을 변경해보자 */
		h1{color:red;}
		h2{color:blue;}
		h3{color:green;}
		p{color:#7F7CC9;}
		div{color:#f00;}
	</style>
	</head>
	<body>
		<h1>스타일연습1-1</h1>
		<h1>스타일연습1-2</h1>
		<h2>스타일연습2</h2>
		<h3>스타일연습3</h3>
		<p>스타일연습3</p>
		<div>스타일연습5</div>
	
	</body>
</html>
