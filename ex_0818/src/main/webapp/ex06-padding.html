<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>Padding(안쪽여백)</title>
	
	<style>
		p{border: 5px solid red;
		background: yellow;}
		
		.box1{padding:20px;}/*상하좌우*/
		.box2{padding:20px 50px;}/*상하, 좌우*/
		.box3{padding:20px 50px 30px;}/*위 좌우 아래*/
		.box4{padding:10px 30px 50px 70px;}/*위 우 아래 좌*/
		
		div{border-width: 10px 20px 30px 40px;
			border-style:solid double;
			border-color:red green blue;}
	</style>
	</head>
	<body>
		<p class="box1">패딩 적용하기1</p>
		<p class="box2">패딩 적용하기2</p>
		<p class="box3">패딩 적용하기3</p>
		<p class="box4">패딩 적용하기4</p>
		
		<div>
			border의 속성
		</div>
	</body>
</html>
