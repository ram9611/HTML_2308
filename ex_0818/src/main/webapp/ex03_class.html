<!DOCTYPE html>
<html>
	
	<head>
	<meta charset="UTF-8">
	<title>하위 클래스 정의</title>
	<style>
		/*.box내부의 자식으로 존재하는 h2태그로 접근*/
		h2{color:blue;}
		.box h2{color: red;}
		body div.box h2{color:green;}
		
		span{color:gray;}
		.box .box h2 span{color: orange;}
	</style>
	</head>
	
	<body>
		<div class="box">
			<h2><span>클래스</span> 연습</h2>
			
			<div class="box">
				<h2>클래스 <span>연습2</span></h2>
			</div>
		</div>
		
		<h2>클래스 연습3</h2>
	</body>
</html>
