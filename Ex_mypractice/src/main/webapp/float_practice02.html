<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.left{background: orange;
				  width: 150px;
				  height: 100px;
				  float: left;}
				  
		   .right{background: lightskyblue;
				 width: 150px;
				 height: 100px;
				 float: right;}
			p{clear: both;}
		</style>
	</head>
	<body>
		
		<h1>clear속성을 위한 위치조정</h1>
		<div class="left">
			<p>나는 왼쪽이에오</p>
		</div>
		
		<div class="right">
			<p>나는 오른쪽이에오</p>
		</div>
		<p>나는 아래로 내려가고 싶어오</p>
	</body>
</html>
