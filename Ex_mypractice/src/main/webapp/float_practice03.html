<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{border: 1px solid red;}
			img{float: left;}
			
			.b{clear: left;}
			.c{overflow: auto;}
		</style>
	</head>
	<body>
		<h1>over flow 속성을 이용한 크기 조정</h1>
		<div class="a">
			이미지와 함께 하고 싶은 내용
			<img src="http://www.tcpschool.com/examples/images/img_flower.png" width="250" height="200">
		</div>
		
		<p class="b">overflow 속성값을 auto로 주면 자동으로 컨테이너 요소가 늘어납니다</p>
		
		<div class="c">
			이미지와 함께 하고 싶은 내용
			<img src="http://www.tcpschool.com/examples/images/img_flower.png" width="250" height="200">
		</div>
	</body>
</html>
